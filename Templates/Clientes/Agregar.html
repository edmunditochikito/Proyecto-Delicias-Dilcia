{%extends 'layout.html'%} {% block title %} <title>Agregar Clientes</title> {%endblock title %}
{%block script%}<script src="{{url_for('static',filename='Clientes/Agregar.js')}}"></script>{%endblock script%}
{% block body%}
<main>
  <div class="card shadow m-3">
    <div class="card-header bg-success w-100 rounded-top">
      <h6 class="fw-bold text-white m-0 py-2">Agregar Cliente</h6>
    </div>
    <div class="card-body mx-2 fs-main">

      <form action="{{ url_for('Clientes.AgregarClienteGet') }}" method="post" id="formulario">
        <div class="row mb-2">
          <div class="col-12 col-md-2 col-lg-1 mb-2">
            <label for="" class="col-form-label fw-medium"
              >Nombre <span class="text-danger">*</span></label
            >
          </div>
          <div class="col-sm-12 col-md-4 col-lg-3">
            <input name="nombre" id="nombre" class="form-control fs-main" />
          </div>
          <div class="col-sm-12 col-md-3 col-lg-2">
            <label for="" class="col-form-label fw-medium"
              >No. Identificación <span class="text-danger">*</span></label
            >
          </div>
          <div class="col-sm-12 col-md-3 col-lg-2">
            <input name="cedula" id="cedula" class="form-control fs-main" />
          </div>
          <div class="col-sm-12 col-md-2 col-lg-1">
            <label for="" class="col-form-label fw-medium"
              >Telefono <span class="text-danger">*</span></label
            >
          </div>
          <div class="col-sm-12 col-md-4 col-lg-2">
            <input name="telefono" id="telefono" class="form-control fs-main" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-12 col-md-2 col-lg-1">
            <label for="" class="col-form-label fw-medium"
              >Dirección <span class="text-danger">*</span></label
            >
          </div>
          <div class="col-sm-12 col-md-10 col-lg-10">
            <textarea
              name="direccion"
              class="form-control fs-main"
              id="direccion"
              rows="2"
            ></textarea>
          </div>
        </div>

        <div class="row mb-2">
          <div class="d-flex gap-2 justify-content-center">
            <a class="btn btn-sm btn-danger fw-bold" href="InicioCliente">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
            <button class="btn btn-sm btn-success fw-bold">
              <i class="bi bi-plus-lg"></i> Agregar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock body %}
