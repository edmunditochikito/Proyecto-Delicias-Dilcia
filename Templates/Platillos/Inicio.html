{%extends 'layout.html'%} {% block title %} <title>Platillos</title> {%endblock title %}

{% block body%}

<main>
    <div class="card shadow m-3">
      <div class="card-header bg-success w-100 rounded-top">
        <h6 class="fw-bold text-white m-0 py-2">Platillo</h6>
      </div>
      <div class="card-body mx-2 fs-main">
  
        <div class="row mb-2">
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th class="px-lg-5 col-lg-1">ID</th>
                        <th class="px-lg-5 col-lg-1">Nombre del Platillo</th>
                        <th class="px-lg-5 col-lg-1">Precio</th>
                    </tr>
                </thead>
                <tbody>
                    {% for platillo in platillos %}
                    <tr>
                        <td>{{ platillo[0] }}</td>
                        <td>{{ platillo[1] }}</td>
                        <td>{{ platillo[2] }}</td>
                        <td>
                            <a href="/EditarPlatillo/{{ platillo[0] }}" class="btn btn-editar">Editar</a>
                            <form action="/EliminarPlatillo/{{ platillo[0] }}" method="POST" style="display: inline;">
                                <button type="submit" class="btn btn-eliminar">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
  
        <div class="row mb-2">
          <div class="d-flex gap-2 justify-content-center">
            <a class="btn btn-sm btn-success fw-bold" href="/AgregarProducto">
              <i class="bi bi-plus-lg"></i> Agregar
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

{%endblock%}
