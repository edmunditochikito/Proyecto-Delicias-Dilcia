{%extends 'layout.html'%}
{% block title %} <title>Agregar Platillos</title> {%endblock title %}

{% block body%}
<main>
  <div class="card shadow m-3">
    <div class="card-header bg-success w-100 rounded-top">
      <h6 class="fw-bold text-white m-0 py-2">Agregar Platillo</h6>
    </div>
    <div class="card-body mx-2 fs-main">
      <div class="row mb-2">
        <div class="col-sm-12 col-md-2 col-lg-1 mb-2">
          <label for="" class="col-form-label fw-medium"
            >Id. Platillo <span class="text-danger">*</span></label
          >
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 me-lg-1">
          <input id="" class="form-control fs-main" />
        </div>
        <div class="col-sm-12 col-md-3 col-lg-2 ps-lg-5">
          <label for="" class="col-form-label fw-medium"
            >Nombre del platillo <span class="text-danger">*</span></label
          >
        </div>
        <div class="col-sm-12 col-md-3 col-lg-2 pe-lg-5" >
          <input id="" class="form-control fs-main" />
        </div>
        <div class="col-sm-12 col-md-2 col-lg-1">
          <label for="" class="col-form-label fw-medium"
            >Precio <span class="text-danger">*</span></label
          >
        </div>
        <div class="col-sm-12 col-md-4 col-lg-2">
          <input id="" class="form-control fs-main" />
        </div>
      </div>
      <div class="row mb-2">
        <div class="d-flex gap-2 justify-content-center">
          <button class="btn btn-sm btn-danger fw-bold">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
          <button class="btn btn-sm btn-success fw-bold">
            <i class="bi bi-plus-lg"></i> Agregar
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- NOMBRE CEDULA DIRECCIÃ“N TELEFONO -->
</main>
{% endblock body %}
