{%extends 'layout.html'%} {% block title %} <title>Egresos</title> {%endblock
title %} {% block body%}

<main>
  <div class="card shadow m-2">
    <div class="card-header bg-success w-100 rounded-top">
      <h3 class="fw-bold text-white m-0 py-2">Registrar de Egresos</h3>
    </div>
    <div class="card-body mx-2 fs-main">
      <form method="post" id="formulario">
        <div class="row mb-2">
          <div class="col-12 col-md-2 col-lg-1 mb-2">
            <label for="" class="col-form-label fw-medium"
              >Tipo de gasto <span class="text-danger">*</span></label
            >
          </div>
          <div class="col-sm-12 col-md-4 col-lg-2">
            <select
              name="TipoDeGasto"
              id="TipoDeGasto"
              class="form-control fs-main form-controll-falla"
            >
            </select>
          </div>
          <div class="col-sm-12 col-md-3 col-lg-1">
            <label for="" class="col-form-label fw-medium"
              >Evidencia <span class="text-danger">*</span></label
            >
          </div>
          <div class="col-sm-12 col-md-3 col-lg-2">
            <input
              name="Evidencia"
              id="Evidencia"
              class="form-control fs-main"
              type="file"
            />
          </div>
          <div class="col-sm-12 col-md-2 col-lg-1">
            <label for="" class="col-form-label fw-medium"
              >Monto <span class="text-danger">*</span></label
            >
          </div>
          <div class="col-sm-12 col-md-4 col-lg-2">
            <div class="input-group">
                <input
                  id="Monto"
                  name="Monto"
                  class="form-control fs-main"
                  type="number"
                  min="0"
                  step="0.01"
                  aria-label="Monto"
                />
                <div class="input-group-append">
                  <span class="input-group-text">NIO</span>
                </div>
              </div>
          </div>
          <div class="col-sm-12 col-md-2 col-lg-1">
            <label for="" class="col-form-label fw-medium"
              >Fecha <span class="text-danger">*</span></label
            >
          </div>
          <div class="col-sm-12 col-md-10 col-lg-2">
            <input
              name="Fecha"
              class="form-control fs-main"
              id="Fecha"
              type="date"
            />
          </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-12 col-md-2 col-lg-1">
              <label for="" class="col-form-label fw-medium"
                >Descripcion <span class="text-danger">*</span></label
              >
            </div>
            <div class="col-sm-12 col-md-10 col-lg-10">
              <textarea
                name="Descripcion"
                class="form-control fs-main"
                id="Descripcion"
                rows="2"
              ></textarea>
            </div>
        </div>
       

        <div class="row mb-2">
          <div class="d-flex gap-2 justify-content-center">
            <a class="btn btn-sm btn-danger fw-bold" href="/InicioEgresos">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
            <button class="btn btn-sm btn-success fw-bold" id="agregar">
              <i class="bi bi-plus-lg"></i> Agregar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>

{%endblock%} {% block script %}
<script
  type="module"
  src="{{url_for('static',filename='Finanzas/Registrar_egresos.js')}}"
></script>
{% endblock script %}
