{%extends 'layout.html'%} {% block title %} <title>Egresos</title> {%endblock
    title %} {% block body%}
    
    <main>
      <div class="card shadow m-2">
        <div class="card-header bg-success w-100 rounded-top">
          <h3 class="fw-bold text-white m-0 py-2">Registro de Egresos</h3>
        </div>
        <div class="card-body mx-2 fs-main">
          <div class="row mb-2">
            <table
              class="table table-hover table-bordered table-responsive table-striped nowrap"
              id="Tabla"
              style="width: 100%"
            >
              <thead>
                <tr>
                  <th class="text-center">ID</th>
                  <th class="text-center">Tipo</th>
                  <th class="text-center">Monto</th>
                  <th class="text-center">Fecha</th>
                  <th class="text-center">Evidencia</th>
                  <th class="text-center">Descripcion</th>
                  <th class="text-center">TipoGasto</th>
                </tr>
              </thead>
            </table>
          </div>
          <div class="row mb-2">
            <div class="d-flex gap-2 justify-content-center">
              <a class="btn btn-sm btn-success fw-bold" href="/RegistrarEgresos">
                <i class="bi bi-plus-lg"></i> Agregar
              </a>
            </div>
          </div>
        </div>
      </div>

      <div
      class="modal fade"
      id="modalDetails"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar</h1>
            <button
              id="updateClose"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
  
          <div class="modal-body">
           <img id="Imagen" src="" alt="">
          </div>
        </div>
      </div>
    </div>

    </main>
    
    {%endblock%} {% block script %}
    <script
      type="module"
      src="{{url_for('static',filename='Finanzas/Egresos.js')}}"
    ></script>
    {% endblock script %}
